    <div class="header">
      <div class="header-container">

          <h2>

          </h2>
        </div>

        </div>
      </div>

    <div class="main">
      <div class="main-one">
        <h1>Equation Solver</h1>
        <button id="savedSol">Saved Solutions</button>
      </div>

      <div class="main-two">
        <div class="input">
          <form action="#">
            <label for="inputArea">Problem</label>
            <br>
            <input id="inputArea" type="text" placeholder="TYPE HERE . . . . . . . . "/>
          </form>
        </div>

        <div class="category">
          <form action="#">
            <label for="category-list">Select Category</label>
            <br>
            <select name="category-list" id="category-list">
              <option value="simplify">Simplify</option>
              <option value="factor">Factor</option>
              <option value="derive">Derive</option>
              <option value="integrate">Integrate</option>
              <option value="zeroes">Find 0's</option>
              <option value="tangent">Find Tangent</option>
              <option value="area">Area Under Curve</option>
              <option value="cos">Cosine</option>
              <option value="sin">Sine</option>
              <option value="tan">Tangent</option>
              <option value="arccos">Inverse Cosine</option>
              <option value="arcsin">Inverse Sine</option>
              <option value="arctan">Inverse Tangent</option>
              <option value="abs">Absolute Value</option>
              <option value="log">Logarithm</option>
            </select>
          </form>
        </div>
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass fa-fade fa-2xl"></i></button>
      </div>
    </div> 

    <div class="solContainer hidden">
      <div class="sol-Window">
